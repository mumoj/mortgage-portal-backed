name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: read
  actions: read
  checks: write        # Required for test reporter
  pull-requests: write
  security-events: write # Required for security scan

jobs:
  lint-and-format:
    name: Lint & Format
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Run Checkstyle
      working-directory: ./backend
      run: mvn checkstyle:check

    - name: Check code formatting
      working-directory: ./backend
      run: mvn validate

  test:
    name: Build & Test
    runs-on: ubuntu-latest
    needs: lint-and-format
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Run tests
      working-directory: ./backend
      env:
        SPRING_PROFILES_ACTIVE: test
        DB_HOST: localhost
        DB_PORT: 5432
        DB_NAME: test_db
        DB_USER: test
        DB_PASSWORD: test
      run: mvn clean verify

    - name: Generate test report
      uses: dorny/test-reporter@v1.9.1
      if: success() || failure()
      with:
        name: Maven Tests
        path: backend/target/surefire-reports/*.xml
        reporter: java-junit

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: backend/target/site/jacoco/jacoco.xml
        flags: unittests
        name: codecov-umbrella

    - name: Generate coverage badge
      id: jacoco
      uses: cicirello/jacoco-badge-generator@v2
      with:
        jacoco-csv-file: backend/target/site/jacoco/jacoco.csv

    - name: Upload coverage badge
      uses: actions/upload-artifact@v4
      with:
        name: coverage-badge
        path: .github/badges/jacoco.svg

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Build application
      working-directory: ./backend
      run: mvn clean package -DskipTests

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: './backend'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'

  docker-build:
    name: Docker Build & Scan
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: false
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Run Trivy vulnerability scanner on image
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'ghcr.io/mumoj/mortgage-portal-backend:main-${{ github.sha }}'
        format: 'sarif'
        output: 'trivy-image-results.sarif'

    - name: Push Docker image
      if: github.event_name != 'pull_request'
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  contract-test:
    name: Contract Tests
    runs-on: ubuntu-latest
    needs: docker-build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install -g newman
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Start services
        run: docker-compose up -d

      - name: Wait for services to be ready
        run: |
          echo "Waiting for application to start..."
          timeout 120 bash -c '
          while ! curl -f http://localhost:8080/actuator/health > /dev/null 2>&1; do
              echo "Still waiting for application..."
              sleep 5
          done'
          echo "Application is ready!"
          
          # Additional wait to ensure database is fully initialized
          sleep 10

      - name: Create authentication script
        run: |
          cat > get-tokens.sh << 'EOF'
          #!/bin/bash
          set -e
          
          BASE_URL="http://localhost:8080"
          
          echo "Getting APPLICANT token..."
          APPLICANT_RESPONSE=$(curl -s -X POST "$BASE_URL/api/v1/auth/login" \
            -H "Content-Type: application/json" \
            -d '{"username":"applicant1","password":"password"}')
          
          APPLICANT_TOKEN=$(echo "$APPLICANT_RESPONSE" | jq -r '.token // empty')
          
          if [ -z "$APPLICANT_TOKEN" ] || [ "$APPLICANT_TOKEN" = "null" ]; then
            echo "Failed to get APPLICANT token: $APPLICANT_RESPONSE"
            exit 1
          fi
          
          echo "Getting OFFICER token..."
          OFFICER_RESPONSE=$(curl -s -X POST "$BASE_URL/api/v1/auth/login" \
            -H "Content-Type: application/json" \
            -d '{"username":"officer1","password":"password"}')
          
          OFFICER_TOKEN=$(echo "$OFFICER_RESPONSE" | jq -r '.token // empty')
          
          if [ -z "$OFFICER_TOKEN" ] || [ "$OFFICER_TOKEN" = "null" ]; then
            echo "Failed to get OFFICER token: $OFFICER_RESPONSE"
            exit 1
          fi
          
          # Create dynamic Postman environment
          cat > postman/dynamic-environment.json << EOJ
          {
            "id": "dynamic-env",
            "name": "Dynamic CI Environment",
            "values": [
              {
                "key": "base_url",
                "value": "http://localhost:8080",
                "enabled": true
              },
              {
                "key": "jwt_token",
                "value": "$APPLICANT_TOKEN",
                "enabled": true
              },
              {
                "key": "officer_jwt_token",
                "value": "$OFFICER_TOKEN",
                "enabled": true
              },
              {
                "key": "application_id",
                "value": "1",
                "enabled": true
              }
            ],
            "_postman_variable_scope": "environment"
          }
          EOJ
          
          echo "Tokens obtained successfully!"
          echo "APPLICANT_TOKEN=$APPLICANT_TOKEN" >> $GITHUB_ENV
          echo "OFFICER_TOKEN=$OFFICER_TOKEN" >> $GITHUB_ENV
          EOF
          
          chmod +x get-tokens.sh

      - name: Obtain JWT tokens
        run: ./get-tokens.sh

      - name: Verify authentication
        run: |
          echo "Testing APPLICANT token..."
          curl -f -H "Authorization: Bearer $APPLICANT_TOKEN" \
            http://localhost:8080/api/v1/applications || echo "APPLICANT token test failed"
          
          echo "Testing OFFICER token..."  
          curl -f -H "Authorization: Bearer $OFFICER_TOKEN" \
            http://localhost:8080/api/v1/applications || echo "OFFICER token test failed"

      - name: Run Postman collection
        run: |
          newman run postman/Mortgage-Portal-API.postman_collection.json \
            -e postman/dynamic-environment.json \
            --reporters cli,junit,html \
            --reporter-junit-export newman-results.xml \
            --reporter-html-export newman-report.html \
            --delay-request 100 \
            --timeout-request 10000 \
            --insecure

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: newman-results
          path: |
            newman-results.xml
            newman-report.html

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: docker-logs
          path: |
            docker-compose logs > docker-logs.txt

      - name: Stop services
        if: always()
        run: docker-compose down -v

  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: [security-scan, contract-test]
    if: github.ref == 'refs/heads/develop'
    environment: development
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to Railway
      uses: railwayapp/railway-deploy@v1
      with:
        token: ${{ secrets.RAILWAY_TOKEN }}
        service: mortgage-portal-backend
        environment: development

  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [security-scan, contract-test]
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to Production
      run: |
        echo "Deploying to production environment"
        # Add your production deployment steps here