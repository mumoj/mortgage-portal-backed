server.port=8080

# Application
spring.application.name=mortgage-portal

# Database
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:mortgage_db}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Kafka
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.enable.idempotence=true
spring.kafka.producer.properties.acks=all
spring.kafka.producer.properties.retries=3


# Jackson
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.serialization.write-dates-as-timestamps=false

# Management/Actuator
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.tracing.sampling.probability=1.0

# Logging
logging.level.com.bank.mortgage=${LOG_LEVEL:INFO}
logging.level.org.springframework.security=DEBUG
logging.pattern.console={"timestamp":"%d{yyyy-MM-dd HH:mm:ss}","level":"%level","logger":"%logger{36}","thread":"%thread","message":"%msg","traceId":"%X{traceId:-}","spanId":"%X{spanId:-}"}%n

# Application specific
app.jwt.secret=${JWT_SECRET:mySecretKey}
app.jwt.expiration=86400000
app.s3.bucket=${S3_BUCKET:mortgage-documents}
app.s3.region=${AWS_REGION:us-east-1}
app.rate-limit.enabled=true
app.rate-limit.capacity=100
app.rate-limit.tokens=10
app.rate-limit.duration=PT1M
app.kafka.topic.applications=loan.applications

# CORS
cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000,http://localhost:8080}
cors.allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

