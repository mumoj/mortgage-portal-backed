#Database - Development
spring.datasource.url=jdbc:postgresql://postgres:5432/mortgage_db
spring.datasource.username=postgres
spring.datasource.password=password

# JPA - Development settings
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

# Logging - Development
logging.level.com.bank.mortgage=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Security - Relaxed for development
app.jwt.secret=devSecretKeyForDevelopmentOnly123456789
app.jwt.expiration=86400000

# Kafka - Development
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS}

# Rate limiting - Relaxed for development
app.rate-limit.enabled=false

# CORS - Permissive for development
cors.allowed-origins=http://localhost:3000,http://localhost:3001,http://localhost:8080
cors.allowed-methods=*
cors.allowed-headers=*
cors.allow-credentials=true

# AWS - Development/LocalStack
app.s3.bucket=dev-mortgage-documents
app.s3.region=us-east-1
aws.access-key-id=${AWS_ACCESS_KEY_ID:localstack}
aws.secret-access-key=${AWS_SECRET_ACCESS_KEY:localstack}
aws.s3.endpoint=${AWS_S3_ENDPOINT:http://localhost:4566}

# Actuator - More endpoints for development
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.configprops.show-values=always

# Development tools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
