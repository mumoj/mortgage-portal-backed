# Test Configuration

# Database - H2 for faster tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA - Test settings
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Flyway - Disabled for tests
spring.flyway.enabled=false

# Kafka - Use embedded for tests
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.bootstrap-servers=localhost:9092
spring.kafka.consumer.bootstrap-servers=localhost:9092

# JWT - Test settings
app.jwt.secret=testSecretKey123456789012345678901234567890
app.jwt.expiration=3600000

# Rate limiting - Disabled for tests
app.rate-limit.enabled=false

# AWS - Mock settings for tests
app.s3.bucket=test-bucket
app.s3.region=us-east-1

# Logging - Test settings
logging.level.com.jmumo.mortgage=DEBUG
logging.level.org.springframework.kafka=WARN
logging.level.org.hibernate=WARN
logging.level.org.springframework.web=DEBUG

# Application topic
app.kafka.topic.applications=test.loan.applications

# Disable security for some tests
management.endpoints.web.exposure.include=health,info